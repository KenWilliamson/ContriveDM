<div class="domain-list-label">Users</div>
<table class="table table-hover">
    <tr>
        <td>UserName</td>
        <td>First Name</td>
        <td>Last Name</td>
        <td>Delete</td>
    </tr>
       <tr *ngFor="#user of userList">
        <td class="domain-table-col1"><a [routerLink]="['EditDomain', {id: user._id}]" >{{user.userName}}</a></td>
        <td class="domain-table-col2">{{user.firstName}}</td>
        <td class="domain-table-col3">{{user.lastName}}</td>
        <td class="domain-table-col4"><a [routerLink]="['DeleteDomain', {id: user._id}]" ><span class="glyphicon glyphicon-remove-circle"></span></a></td>
    </tr>
</table>
