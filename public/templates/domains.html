<div class="domain-list-label">Domains</div>
<table class="table table-hover">
    <tr>
        <td>Domain Name</td>
        <td>Server IP</td>
        <td>Port</td>
        <td>Delete</td>
    </tr>
       <tr *ngFor="#domain of domainList">
        <td class="domain-table-col1"><a [routerLink]="['EditDomain', {id: domain._id}]" >{{domain.domainName}}</a></td>
        <td class="domain-table-col2">{{domain.upstreamServerIp}}</td>
        <td class="domain-table-col3">{{domain.listenPort}}</td>
        <td class="domain-table-col4"><a [routerLink]="['DeleteDomain', {id: domain._id}]" ><span class="glyphicon glyphicon-remove-circle"></span></a></td>
    </tr>
</table>
