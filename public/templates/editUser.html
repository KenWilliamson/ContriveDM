<div class="container">    
    <div class="domain-form-label">Edit User</div>
    <div class="domain-form-wrapper">        
        <div class="domain-form-error-label">{{errorMessage}}</div>
        <form  *ngIf="active" (ngSubmit)="onSubmit()" #editUserForm="ngForm">
            <input type="hidden"  id="id" [(ngModel)]="user.id" #id="ngForm">
            <div class="domain-head-wrapper">
                <div class="form-group">
                    <label for="username">User Name</label>                
                    <input disabled type="text" class="form-control" id="username" 
                           required  [(ngModel)]="user.username" ngControl="username" #username="ngForm">

                </div> 
                <div class="form-group">
                    <label for="firstName">First Name</label>                
                    <input type="text" class="form-control" id="firstName" 
                           required  [(ngModel)]="user.firstName" ngControl="firstName" #firstName="ngForm">

                </div>  
                <div class="form-group">
                    <label for="lastName">Last Name</label>                
                    <input type="text" class="form-control" id="lastName" 
                           required  [(ngModel)]="user.lastName" ngControl="lastName" #lastName="ngForm">

                </div> 
                
                <div class="form-group">
                    <label for="password">Password</label>                
                    <input type="password" class="form-control" id="password" 
                             [(ngModel)]="user.password" ngControl="password" #password="ngForm">

                </div>  
                <div class="form-group">
                    <label for="confirm">Confirm</label>                
                    <input type="password" class="form-control" id="confirm" 
                            [(ngModel)]="user.confirm" ngControl="confirm" #confirm="ngForm">

                </div>    
            </div>          


            <div class="edit-domain-button">
                <button type="submit" class="btn btn-primary">Edit</button>
            </div>


        </form>
    </div>
</div>
